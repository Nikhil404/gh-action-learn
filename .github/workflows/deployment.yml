name: Deploy Project
on: 
  pull_request:
    branches: [ main ]
    types:
      - opened
  workflow_dispatch:
  
jobs:
  lint:
      runs-on: ubuntu-latest
      steps: 
        - name: Get code
          uses: actions/checkout@v3
        - name: Install dependencies
          run: |
            npm install
            npm ci
        - name: Lint
          run: npm run lint
  test:
      needs: lint
      runs-on: ubuntu-latest
      steps:
        - name: Get Code
          uses: actions/checkout@v3
        - name: Install NodeJs
          uses: actions/setup-node@v3
          with:
            node-version: 18
        - name: Install Dependencies
          run: npm ci
        - name: Run Tests
          run: npm test
  deploy: 
      needs: test
      runs-on: ubuntu-latest
      steps:
        - name: Get Code
          uses: actions/checkout@v3
        - name: Install NodeJs
          uses: actions/setup-node@v3
          with:
            node-version: 18
        - name: Install Dependencies
          run: npm ci
        - name: Build Project
          run: npm run build
        - name: Deploy to github pages
          run: echo "Deploying to github pages ..."